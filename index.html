<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crystal Collector</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
  
<!-- Random Number to guess-->
<div class="game-status">
<h1 class="text-center" id="gameStatus"></h1>
<h1 class="text-center">Number to guess:</h1>
<h2 class="text-center" id="random-number"></h2>
</div>
<br><br>
<!-- Placeholder "crystals" -->
<div class="btn-container">
  <center>
    <img id="crystal1" src="assets/images/crystal1.PNG" alt="crystal1" />
    <img id="crystal2" src="assets/images/crystal2.PNG" alt="crystal2" />
    <img id="crystal3" src="assets/images/crystal3.PNG" alt="crystal3" />
    <img id="crystal4" src="assets/images/crystal4.PNG" alt="crystal4" />
</center>
</div>

<br><br>
<!-- Your number -->
<div class="game-status">
  <h1 class="text-center">Your score:</h1>
  <h2 class="text-center" id="user-score"></h2><br>

  <h1 class="text-center">Wins:</h1>
  <h2 class="text-center" id="userWins">0</h2>
  <h1 class="text-center">Losses:</h1>
  <h2 class="text-center" id="userLoss">0</h2>
</div>


<script src="assets/js/game.js"></script>

</body>
</html>
